name: flatdata-cpp
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLORS: always

jobs:
  GCC:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        EXTRA_CMAKE_ARGS: ["", "-DWITH_DEBUG_DATA_ACCESS_STATISTICS=ON"]
    steps:
      - uses: actions/checkout@v2
      - name: Dependencies
        run: sudo apt-get install python3-pip python3-setuptools libboost-filesystem-dev
      - name: Generator
        run: pip3 install ./flatdata-generator
      - name: Build and Test
        run: |
           CC=gcc CXX=g++ flatdata-cpp/ci/build-and-test-cpp.sh
  Clang:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        EXTRA_CMAKE_ARGS: ["", "-DWITH_DEBUG_DATA_ACCESS_STATISTICS=ON"]
    steps:
      - uses: actions/checkout@v2
      - name: Dependencies
        run: sudo apt-get install python3-pip python3-setuptools libboost-filesystem-dev
      - name: Generator
        run: pip3 install ./flatdata-generator
      - name: Build and Test
        run: |
          CC=clang CXX=clang++ flatdata-cpp/ci/build-and-test-cpp.sh
