name: flatdata-py
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLORS: always

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: |
          pip install ./flatdata-generator
          cd flatdata-py
          # runtime requirements
          pip install -r requirements.txt
          # CI requirements
          pip install nose pylint
      - name: Run tests
        run: |
          cd flatdata-py
          python -m nose
          pip install .
          flatdata-inspector --help