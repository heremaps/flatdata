sudo: required
language: cpp

services:
  - docker

before_install:
  - docker pull boxdot/flatdata-dev:15

env:
  - C_COMPILER=clang CXX_COMPILER=clang++
  - C_COMPILER=gcc CXX_COMPILER=g++

script:
  - |
    docker run -t \
      -e C_COMPILER=${C_COMPILER} \
      -e CXX_COMPILER=${CXX_COMPILER} \
      -v $(pwd):/src \
      -w /build \
      boxdot/flatdata-dev /src/ci/build-and-test.sh
