sudo: required

services:
  - docker

matrix:
  allow_failures:
    - rust: nightly

  include:
    # flatdata-py and generator
    - language: python
      dist: xenial
      python: 3.5
      script:
        - cd flatdata-py
        - pip3 install -r requirements.txt
        - pip3 install -r generator/requirements.txt
        - pip3 install pylint
        - python3 -m nose
        - pylint flatdata generator || true

    # gcc
    - language: cpp
      env:
        - C_COMPILER=clang CXX_COMPILER=clang++
      script:
        - |
          docker run -t \
            -e C_COMPILER=${C_COMPILER} \
            -e CXX_COMPILER=${CXX_COMPILER} \
            -v $(pwd):/src \
            -w /build \
            boxdot/flatdata-dev:15 /src/flatdata-cpp/ci/build-and-test-cpp.sh

    # clang
    - language: cpp
      env:
        - C_COMPILER=gcc CXX_COMPILER=g++
      script:
        - |
          docker run -t \
            -e C_COMPILER=${C_COMPILER} \
            -e CXX_COMPILER=${CXX_COMPILER} \
            -v $(pwd):/src \
            -w /build \
            boxdot/flatdata-dev:15 /src/flatdata-cpp/ci/build-and-test-cpp.sh

    # go
    - language: go
      go: 1.x
      install: true
      before_script:
        - go get github.com/golang/dep/cmd/dep
        - go get golang.org/x/lint/golint
      script:
        - |
          set -ex
          pushd flatdata-go/flatdata; make run-ci; popd
          docker run -t --user `id -u $USER` -v $(pwd):/src -w /src boxdot/flatdata-dev:15 \
            ./generator -v -g go \
              -s flatdata-go/backward-compatibility-tests/test_backward_compatibility.schema \
              -O flatdata-go/backward-compatibility-tests/test_backward_compatibility_generated.go
          pushd flatdata-go/backward-compatibility-tests; make run-ci; popd

    # rust
    - language: rust
      dist: xenial
      rust: stable
      cache:
        - cargo
      addons:
        apt:
          packages:
            - python3-pip
      before_script:
        - pip3 install -r flatdata-py/generator/requirements.txt
        - cd flatdata-rs
      script:
        - cargo build
        - cargo test
      after_success:
        - cargo coveralls

    - language: rust
      dist: xenial
      rust: beta
      cache: cargo
      addons:
        apt:
          packages:
            - python3-pip
      before_script:
        - pip3 install -r flatdata-py/generator/requirements.txt
        - cd flatdata-rs
      script:
        - cargo build
        - cargo test

    - language: rust
      dist: xenial
      rust: nightly
      cache: cargo
      addons:
        apt:
          packages:
            - python3-pip
      before_script:
        - pip3 install -r flatdata-py/generator/requirements.txt
        - cd flatdata-rs
      script:
        - cargo build
        - cargo test
